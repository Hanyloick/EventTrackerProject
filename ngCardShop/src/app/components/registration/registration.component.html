<div class="container">
  <form class="form-container">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" [(ngModel)]="newUser.firstName" class="form-control" />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="newUser.lastName" class="form-control" />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" [(ngModel)]="newUser.username" class="form-control" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="newUser.password" class="form-control" />
    </div>
    <div class="form-group">
      <label>Image:</label>
      <input type="text" name="imageURL" [(ngModel)]="newUser.imageURL" class="form-control" />
    </div>
    <button class="btn btn-light" (click)="register()">Register</button>
  </form>
</div>
